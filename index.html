<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header"></header>
    <main class="principal-container">
      <div class="profile--photo">
        <div class="photo"></div>
      </div><!-- .profile--photo -->
      <div class="profile">
        <div class="profile__data">
          <h2>Victor Crest</h2>
          <p><span>26</span></p>
        </div><!-- .profile--data -->
        <p class="profile--country"><span>London</span></p>
      </div><!-- .profile -->
      <div class="stats">
        <div class="stat">
          <p class="stat--number">80K</p>
          <p class="stat--title"><span>Followers</span></p>
        </div><!-- .stat -->
        <div class="stat">
          <p class="stat--number">803K</p>
          <p class="stat--title"><span>Likes</span></p>
        </div><!-- .stat -->
        <div class="stat">
          <p class="stat--number">1.4K</p>
          <p class="stat--title"><span>Photos</span></p>
        </div><!-- .stat -->
      </div><!-- .stats -->
    </main><!-- .principal-container -->
  </div><!-- .container -->
</body>

</html>
